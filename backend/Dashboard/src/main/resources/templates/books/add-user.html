<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Người Dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 0.75rem;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #495057;
        }
        .form-group {
            flex: 1;
            margin-right: 10px; /* Khoảng cách giữa các trường */
        }
        .form-group:last-child {
            margin-right: 0; /* Không có khoảng cách bên phải cho trường cuối cùng */
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 10px;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .text-center {
            margin-top: 20px;
        }
        .form-row {
            display: flex; /* Sử dụng Flexbox để căn chỉnh các trường */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm Người Dùng</h1>
        <form th:action="@{/nguoidung/add}" th:object="${nguoiDung}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Tài Khoản</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập tên người dùng" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Tên người dùng không hợp lệ.</div>
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mật khẩu không hợp lệ.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email không hợp lệ.</div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Thêm Người Dùng</button>
                <a href="/nguoidung" class="btn btn-secondary">Quay Lại</a>
            </div>
        </form>
    </div>
</body>
</html>
