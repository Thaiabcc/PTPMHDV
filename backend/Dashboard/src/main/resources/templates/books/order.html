<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-responsive-sm {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Xem Đơn hàng</h1>
    <div class="table-responsive-sm">
        <table class="table table-hover table-bordered shadow-lg rounded">
            <thead>
                <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Tổng Tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="donHang : ${donHangs}">
                    <td th:text="${donHang.id}"></td>
                    <td th:text="${donHang.tenSanPham}"></td>
                    <td th:text="${donHang.soLuong}"></td>
                    <td th:text="${donHang.tongTien} + ' ₫'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(donHangs)}">
                    <td colspan="4" style="text-align: center;">Không có dữ liệu</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
